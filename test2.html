<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Columns and Rows</title>
  <style>
body {
    font-family: Arial, sans-serif; /* Specifies Arial as the primary font */
    font-size: 18px; /* Optional: Sets the font size to 16px */
}
    table {
      margin: 20px auto;
    }
    th, td {
      border: 2px solid #000;
      text-align: center;
      padding: 2px;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
	th {
	transform: rotate(180deg);
	writing-mode: vertical-rl;
	}
  </style>
</head>
<body>
<table id="myTable">
  <tr>
    <th>Header</th>
    <th id="tx-header" style="cursor: pointer;">Tx</th>
    <th class="toggle-columnT"><a href="test3.html">T1x</a></th>
    <th class="toggle-columnT"><a href="test3.html">T1y</a></th>
    <th id="sx-header" style="cursor: pointer;">Sx</th>
    <th class="toggle-columnS">S1x</th>
    <th class="toggle-columnS">S1y</th>
  </tr>
  <tr>
    <td>V6</td>
    <td>no</td>
    <td class="toggle-columnT">no</td>
    <td class="toggle-columnT">yes</td>
    <td>yes</td>
    <td class="toggle-columnS">no</td>
    <td class="toggle-columnS">no</td>
  </tr>
  <tr>
    <td>V8</td>
    <td>no</td>
    <td class="toggle-columnT">no</td>
    <td class="toggle-columnT">no</td>
    <td>no</td>
    <td class="toggle-columnS">yes</td>
    <td class="toggle-columnS">no</td>
  </tr>
  <tr>
    <td>V10</td>
    <td>no</td>
    <td class="toggle-columnT">no</td>
    <td class="toggle-columnT">no</td>
    <td>no</td>
    <td class="toggle-columnS">yes</td>
    <td class="toggle-columnS">no</td>
  </tr>
  <tr>
    <td>V12</td>
    <td>no</td>
    <td class="toggle-columnT">no</td>
    <td class="toggle-columnT">no</td>
    <td>no</td>
    <td class="toggle-columnS">yes</td>
    <td class="toggle-columnS">no</td>
  </tr>
</table>

<script>
  // Funktion för att toggla synlighet för en kolumnklass
  function toggleColumns(className) {
    const cells = document.querySelectorAll(`.${className}`);
    cells.forEach(cell => {
      cell.style.display = cell.style.display === "none" ? "" : "none";
    });
  }

  // Lägg till klickhändelse för Tx-headern
  document.getElementById("tx-header").addEventListener("click", () => {
    toggleColumns("toggle-columnT");
  });

  // Lägg till klickhändelse för Sx-headern
  document.getElementById("sx-header").addEventListener("click", () => {
    toggleColumns("toggle-columnS");
  });
</script>
</body>
</html>
