<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Accordion Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .accordion {
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      max-width: 600px;
      margin: 0 auto;
    }

    .accordion-item {
      border-bottom: 1px solid #ddd;
    }

    .accordion-header {
      background-color: #f7f7f7;
      padding: 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion-header:hover {
      background-color: #eaeaea;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      padding: 0 15px;
      background-color: #fff;
    }

    .accordion-content p {
      margin: 15px 0;
    }

    .active .accordion-content {
      max-height: 100px;
    }

    .arrow {
      transition: transform 0.3s ease-out;
    }

    .active .arrow {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">
        <span>Section 1</span>
        <span class="arrow">▼</span>
      </div>
      <div class="accordion-content">
        <p>This is the content for section 1. You can put any HTML here.</p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">
        <span>Section 2</span>
        <span class="arrow">▼</span>
      </div>
      <div class="accordion-content">
        <p>This is the content for section 2. Feel free to customize it!</p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">
        <span>Section 3</span>
        <span class="arrow">▼</span>
      </div>
      <div class="accordion-content">
        <p>This is the content for section 3. Add more items as needed.</p>
      </div>
    </div>
  </div>

  <script>
    const headers = document.querySelectorAll('.accordion-header');

    headers.forEach(header => {
      header.addEventListener('click', () => {
        const item = header.parentElement;
        const content = item.querySelector('.accordion-content');

        // Close other accordion items
        document.querySelectorAll('.accordion-item').forEach(i => {
          if (i !== item) {
            i.classList.remove('active');
          }
        });

        // Toggle the clicked item
        item.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
